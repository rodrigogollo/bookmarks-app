<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Bookmark App</title>
    </head>
    <body>
        <main>
            <section>
                <h1>BOOKMARK APP</h1>
                <div class="items">
                    <div class="item add">
                        <i class="fas fa-plus fa"></i>
                    </div>
                </div>
                
            </section>
        </main>
        <div class="container">
            <form>
                <i id="closeForm" class="remove fas fa-times fa"></i>
                <label for="title">Bookmark Title</label>
                <input id="title" type="text" placeholder="Google"  maxlength=50/>
                <label for="link">Website Link</label>
                <input id="link" type="text" placeholder="google.com"/>
                <button id="btnAdd">Add Bookmark</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
